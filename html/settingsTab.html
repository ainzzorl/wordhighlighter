<div ng-controller="settingsController">
  <form ng-show="settings" name="settingsForm" ng-submit="save()" novalidate>
    <div class="form-group">
      <label for="enable-highlighting">Enable highlighting:</label>
      <input type="checkbox" ng-model="settings.enableHighlighting"/>
    </div>
    <div class="form-group">
      <label for="timeout">Timeout:</label>
      <input name="timeout" ng-model="settings.timeout" type="number" size="3" required/>
      <div class="form-validation-error">
        <div ng-show="settingsForm.timeout.$error.required">Required</div>
        <div ng-show="settingsForm.timeout.$error.number">Not valid number</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" ng-disabled="settingsForm.$invalid" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
