<div ng-controller="settingsController">
  <form ng-show="settings" name="settingsForm" ng-submit="save()" novalidate>
    <div class="form-group">
      <label for="enable-highlighting">Enable highlighting:</label>
      <input type="checkbox" ng-model="settings.enableHighlighting"/>
    </div>
    <div class="form-group">
      <label for="timeout">Timeout:</label>
      <input ng-model="settings.timeout" type="text" size="3"/>
      <!-- TODO: validation -->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
