<!DOCTYPE html>
<html ng-app="wordhighlighter">
  <head>
    <meta charset="UTF-8">
    <script src="../angular.min.js"></script>
    <script src="../ng-table.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <script src="../lib.js"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../ng-table.min.css">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li ng-click="currentTab = 'words'" ng-class="{active: (currentTab === 'words')}"><a href="#">Words</a></li>
      <li ng-click="currentTab = 'importExport'" ng-class="{active: (currentTab === 'importExport')}"><a href="#">Import/Export</a></li>
      <li ng-click="currentTab = 'settings'" ng-class="{active: (currentTab === 'settings')}"><a href="#">Settings</a></li>
    </ul>
    <div ng-switch="currentTab">
      <div ng-switch-when="words"><div ng-include="'wordsTab.html'"></div></div>
      <div ng-switch-when="importExport"><div ng-include="'importExportTab.html'"></div></div>
      <div ng-switch-when="settings"><div ng-include="'settingsTab.html'"></div></div>
    </div>
  </body>
</html>
